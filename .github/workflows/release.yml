on:
    push:
      tags:
        - 'v*.*.*-*'

name: ğŸš€ Release on GitHub
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Checkout repository
      uses: actions/checkout@v2

    - name: ğŸ“Set Variables
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        echo ${{github.ref_name}}
        echo ${{github.event.repository.name}}

    - name: ğŸ“¦ Install dependencies
      run: |
        sudo apt install p7zip-full -y

    - name: ğŸ› ï¸ Build archives
      run: |
        7z a -tzip ${{github.event.repository.name}}-${{github.ref_name}}-chrome.zip chrome/*
        7z a -tzip ${{github.event.repository.name}}-${{github.ref_name}}-firefox.zip firefox/*
      
